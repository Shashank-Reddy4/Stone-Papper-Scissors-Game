<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone, Paper & Scissors</title>
</head>
<body>
    <h1>Stone, Paper & Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://www.seekpng.com/png/full/111-1113492_rock-paper-scissors-boston.png" alt="img">
        </div>
        <div class="choice" id="papper">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" alt="img">
        </div>
        <div class="choice" id="scissors">
            <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" alt="img">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="you">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="bot">0</p>
            <p>bot</p>
        </div>
    </div>
    <div class="msg-container">
        <div id="msg">
            <p>play your move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
